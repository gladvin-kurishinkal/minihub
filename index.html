
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KTU Academic Hub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            animation: {
              'fade-in': 'fadeIn 1s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'slide-up': 'slideUp 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'placeholder-flow': 'placeholderFlow 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'tab-entry': 'tabEntry 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'view-morphic': 'viewMorphic 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'list-roll': 'listRoll 0.7s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'reveal-stagger': 'revealStagger 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'focus-pulse': 'focusPulse 2s infinite ease-in-out',
              'char-pop': 'charPop 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              charPop: {
                '0%': { opacity: '0', transform: 'translateY(8px) scale(0.8)', filter: 'blur(4px)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)', filter: 'blur(0)' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(30px)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.92)', filter: 'blur(4px)' },
                '100%': { opacity: '1', transform: 'scale(1)', filter: 'blur(0)' },
              },
              placeholderFlow: {
                '0%': { opacity: '0', transform: 'translateX(20px)', filter: 'blur(8px)' },
                '100%': { opacity: '1', transform: 'translateX(0)', filter: 'blur(0)' },
              },
              tabEntry: {
                '0%': { opacity: '0', transform: 'translateX(10px)', filter: 'blur(4px)' },
                '100%': { opacity: '1', transform: 'translateX(0)', filter: 'blur(0)' },
              },
              viewMorphic: {
                '0%': { opacity: '0', transform: 'translateX(20px) scale(0.98)', filter: 'blur(10px)' },
                '100%': { opacity: '1', transform: 'translateX(0) scale(1)', filter: 'blur(0)' },
              },
              listRoll: {
                '0%': { opacity: '0', transform: 'translateY(20px) scale(0.95)' },
                '100%': { opacity: '1', transform: 'translateY(0) scale(1)' },
              },
              revealStagger: {
                '0%': { opacity: '0', transform: 'translateY(12px)', filter: 'blur(4px)' },
                '100%': { opacity: '1', transform: 'translateY(0)', filter: 'blur(0)' },
              },
              focusPulse: {
                '0%, 100%': { boxShadow: '0 0 0 4px rgba(99, 102, 241, 0.1), 0 10px 15px -3px rgba(99, 102, 241, 0.1)' },
                '50%': { boxShadow: '0 0 0 6px rgba(99, 102, 241, 0.15), 0 20px 25px -5px rgba(99, 102, 241, 0.2)' },
              }
            }
          },
        },
      }
    </script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
      
      /* CINEMATIC SYNCED THEME TRANSITION */
      body, #root, .bg-gray-50, .dark .dark\:bg-slate-950,
      div:not(#root), nav, header, footer, button, input, select, table, tr, td, th, span, p, h1, h2, h3, h4, svg, label, a {
        transition-property: background-color, border-color, color, fill, stroke, box-shadow, transform, opacity, filter;
        transition-duration: 2500ms !important;
        transition-delay: 0ms !important;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1) !important;
      }

      button:active, button:hover {
        transition-delay: 0ms !important;
        transition-duration: 200ms !important;
        transition-timing-function: cubic-bezier(0.16, 1, 0.3, 1) !important;
      }

      body {
        font-family: 'Inter', sans-serif;
        scroll-behavior: smooth;
      }

      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 20px; }
      .dark ::-webkit-scrollbar-thumb { background: #1e293b; }

      .stagger-1 { animation-delay: 60ms !important; }
      .stagger-2 { animation-delay: 120ms !important; }
      .stagger-3 { animation-delay: 180ms !important; }
      .stagger-4 { animation-delay: 240ms !important; }
      .stagger-5 { animation-delay: 300ms !important; }
      .stagger-6 { animation-delay: 360ms !important; }
      .stagger-7 { animation-delay: 420ms !important; }

      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      .form-expand {
        display: grid;
        grid-template-rows: 0fr;
        transition: grid-template-rows 800ms cubic-bezier(0.34, 1.56, 0.64, 1), opacity 500ms ease;
        overflow: hidden;
        opacity: 0;
      }
      .form-expand.active {
        grid-template-rows: 1fr;
        opacity: 1;
      }
      .form-expand > div {
        min-height: 0;
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react/": "https://esm.sh/react@^19.2.3/",
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
      }
    }
    </script>
    <script type="module" src="./index.tsx"></script>
  <link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-gray-50 dark:bg-slate-950 antialiased overflow-x-hidden">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
